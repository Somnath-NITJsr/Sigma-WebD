<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hey I am para - I am a block element (takes all the spaces)</p>
    <a href="https://www.google.com">Google</a> 
    <!-- anchor tag is inline element which takes only required space -->
    <div>
        I am a block element -- div is a block element
    </div>
    <span>I am an inline element -- span is an inline element <a href="">.Inline elements can be added in the same line of inline element</a></span>

    <form action="post">
        <div>
            <label for="username">Enter Name</label>
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div>
            <label for="city">Enter City</label>
            <input type="text" id="city" placeholder="Enter City Name">
        </div>
        <div>
            <label for="pincode">Enter PINCode</label>
            <input type="password" id="pincode" placeholder="Enter PIN Code of Your Area">
        </div>
    </form>
</body>
</html>
